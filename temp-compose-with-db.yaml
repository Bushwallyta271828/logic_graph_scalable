services:
  frontend:
    build:
      context: ./frontend
    restart: always
    environment:
      - BACKEND_ADDRESS=http://backend:9000/
      - FRONTEND_PORT=3000
    depends_on:
      - backend
    ports:
      - 80:3000
  
  backend:
    build:
      context: ./backend
    restart: always
    volumes:
      - .:./
    environment:
      - BACKEND_PORT=9000
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    depends_on:
      - db
  
  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}

volumes:
  postgres-data:
